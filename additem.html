	<!-- Document Body -->
		
		<body>
			<h1> Add A Book  </h1>
			<form action="#" method="post">
				<fieldset>
					<legend>Book Info</legend>
					<ul>
						<li><label for="btitle">Book Title:</label><input type="text" id="btitle" /></li>
						<li><label for="author">Author:</label><input type="text" id="author" /></li>
						<li><label for="isbn">ISBN Number:</label><input type="text" id="isbn" /></li>
						<li><label for="genre">Genre / Subject</label>
							<select id="genre">
								<optgroup label="Fiction">
									<option value="childrens" >Children's Books</option>
									<option value="horror" >Horror</option>
									<option value="humor" >Humor </option>
									<option value="literature" >Literature & Fiction</option>
									<option value="manga" >Manga & Graphic Novels </option>
									<option value="mystery" >Mystery, Crime, Thriller & Suspense</option>
									<option value="romance" >Romance </option>
									<option value="sci-fi" >Sci Fi / Fantasy</option>
									<option value="western" >Western</option>
								<optgroup label="Non Fiction">
									<option value="art" >Art & Photography </option>
									<option value="biography" >Biographies & Memoirs </option>
									<option value="business" >Business & Investing</option>
									<option value="computers" >Computers & Technology</option>
									<option value="cookbooks" >Cookbooks, Food & Wine</option>
									<option value="crafts" >Crafts, Hobbies, & Home</option>
									<option value="education" >Education & Reference</option>
									<option value="health" >Health, Fitness, & Dieting </option>
									<option value="history" >History</option>
									<option value="law" >Law </option>
									<option value="medical" >Medical</option>
									<option value="parenting" >Parenting & Relationships</option>
									<option value="religion" >Religion & Spirituality</option>
									<option value="science" >Science & Math </option>
									<option value="self-help" >Self Help</option>
									<option value="sports" >Sports & Outdoors</option>
									<option value="teens" >Teens </option>
									<option value="travel" >Travel</option>
								</optgroup>
							</select>															
					</ul>
				
					<li>Is This Book Part Of A Series?:
					<form action="">
						<li><input type="radio" name="isaseries" checked value="No" id="no /><label for="no">No</label></li>
						<li><input type="radio" name="isaseries" svalue="Yes" id="yes /><label for="yes">Yes</label></li>
					</form>
					</ul>
						<li><label for="seriesname">Series Name:</label><input type="text" id="seriesname" placeholder="Enter Series name" /></li>
						<li><label for="seriesnum">Book # in the Series:</label><input type="text" id="seriesnum" placeholder="Enter series number" /></li>
			</fieldset>
			
			<fieldset>
				<legend> Rate This Book </legend>
				<ul>
					Did You Enjoy This Book?:<input type="range" name="points" min="1" max="10" />
					<li><label for="comments">What's Your Opinion Of This Book?:</label><textarea id="comments"></textarea></li>
					<li><input type="hidden" value="true" /></li>
					Date: <input type="date" name="opdate" />
				</ul>
			</fieldset>
			<input type="submit" value="Save" />
